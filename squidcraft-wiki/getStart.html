<h1 style="text-align:center;">SquidCraft 开始</h1>
<p style="text-align:center;">如果要开始，首先需要击杀一条鱿鱼。之后会掉落一些鱿鱼丝。<br />
    你可以烤了它们，之后便会变熟。合成更好吃的一堆熟鱿鱼丝以及鱿鱼饼会给你带来大量的饥饿值和饱食度。<br />
    你也可以用鱿鱼饼合成工具或盔甲，使你变得更强。
</p>
